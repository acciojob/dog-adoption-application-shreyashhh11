<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog Adoption Application â€” Ritesh</title>
</head>
<body>
  <h1>Dog Adoption Application</h1>

  <form id="adoptionForm" name="adoptionForm" action="#" method="post">
    <!-- Name -->
    <div>
      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" placeholder="Name" required>
    </div>
    <br>

    <!-- Phone Number -->
    <div>
      <label for="phone">Phone Number</label><br>
      <input id="phone" name="phone" type="text" placeholder="Phone Number" required>
    </div>
    <br>

    <!-- Address -->
    <div>
      <label for="address">Address</label><br>
      <input id="address" name="address" type="text" placeholder="Address" required>
    </div>
    <br>

    <!-- Checkbox: Have you ever lived with a Dog before? -->
    <div>
      <input id="checkbox" name="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
      <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>
    <br>

    <!-- Multi-select preferred breeds -->
    <div>
      <label for="multiSelect">Please select your preferred breeds</label><br>
      <select id="multiSelect" name="preferredBreeds[]" multiple size="4" aria-describedby="multiHelp">
        <option value="labrador">Labrador Retriever</option>
        <option value="beagle">Beagle</option>
        <option value="german-shepherd">German Shepherd</option>
        <option value="pug">Pug</option>
        <option value="indian-pariah">Indian Pariah</option>
      </select>
      <div id="multiHelp">(Hold Ctrl / Cmd to select multiple)</div>
    </div>
    <br>

    <!-- Submit -->
    <div>
      <input id="submit" type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
